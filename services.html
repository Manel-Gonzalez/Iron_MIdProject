<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Contact Us</title>
</head>
<body>
    
    <header class="header-container  flex-row">
        <div class="header-logo"><img src="assets/images/circle.svg" alt="circle-header-logo"></div>
        <nav class="flex-row">
            <a href="home.html" class="header-link" >Home</a>
            <a href="" class="header-link" >Projects</a>
            <a href="services.html" class="header-link" >Services</a>
        </nav>
        <button class="header-btn btn">Contact Us</button>
    </header>
    

    <section class="form-section">

        <h1 class="xlarge-text">Contact Us</h1>

        <form action="" method="" class="flex-column form-container">
            
            <label for="fullName" class="medium-text">Full Name * </label>
            <input type="text" name="fullName" id="" placeholder="Enter your full name">

            <div class="flex-row mid-container">
                <div class="flex-column email-container">
                    <label for="email" class="medium-text">Email </label>
                    <input type="email" name="email" id="email-input" placeholder="Enter your email address">
                    
                </div>
                <div class="flex-column phone-container">
                    <label for="telPhone" class="medium-text">Phone </label>
                    <input type="number" name="telPhone" id="phone-input" placeholder="Enter your phone number">
                </div>

            </div>


            <label for="message" class="medium-text">Message </label>
            <textarea name="message" id="" rows="10" placeholder="Write your message here..."></textarea>

            <input type="submit" value="Submit" class="submit-btn">
        </form>
    
    </section>

 

    <footer>
        <section class="flex-row footer-container">
            <div class="footer-logo">
                <img src="assets/images/circle.svg" alt="">
                <address>2972 Westheimer Rd. Santa Ana,<br>Illinois 85486 </address>
            </div>
            <div class="footer-links-container">
                <ul class="flex-row">
                    <li class="footer-links"><a href="">Team</a></li>
                    <li class="footer-links"><a href="">Services</a></li>
                    <li class="footer-links"><a href="">About Us</a></li>
                    <li class="footer-links"><a href=""> Press</a></li>
                    <li class="footer-links"><a href="">Projects</a></li>
                    <li class="footer-links"><a href="">Privacy Policy</a></li>
                </ul>
            </div>
        </section>
    
    </footer>

</body>
</html>
